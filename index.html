<!DOCTYPE html>
<html>
  <head>
    <body>
        <main>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Assesment: HTML forms</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
<fieldset>
    <legend>Shipping Information</legend>
  <div>
    <label for="name">Name:</label>
    <input id="name" type="text" name="name">
  </div>
  <div>
    <label for="location">Email:</label>
    <input id="location" type="text" name="Email" autofocus="on"required="">
  </div>
  <form>
    <div>
      <label for="form-message">Your message:</label>

      <textarea
        id="form-message"
        name="message"
        autofocus="on"
        required
      ></textarea>
    </div>
  </form>
  </fieldset>
</main>
</body>
  </html>
